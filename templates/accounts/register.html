{% extends "base/base.html" %}
{% block  start %}
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4">Register</h4>
    <form method="POST">
        {% csrf_token %}
        {% include "base/alert.html" %}

    <div class="form-group">
           <input name="first_name" class="form-control" placeholder="First Name" type="text" required>
        </div> <!-- form-group// -->
        <div class="form-group">
          <input name="last_name" class="form-control" placeholder="Last Name" type="text" required>
        </div> <!-- form-group// -->
        <div class="form-group">
          <input name="email" class="form-control" placeholder="Email" type="text" required>
        </div> <!-- form-group// -->
        <div class="form-group">
          <input name="password" class="form-control" placeholder="Password" type="password" required>
        </div> <!-- form-group// -->
        
         <!-- form-group form-check .// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

   <p class="text-center mt-4">Already have account? <a href="#">Sign in</a></p>
   <br><br>

{% endblock  %}
